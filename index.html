<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-...."
    />
    <script src="index.js" defer></script>
    <title>ZOYA | Static HTML Template</title>
  </head>

  <body>
    <!-- Header -->
    <nav>
      <a href="./index.html">Home</a>
      <a href="./index.html">About</a>
      <a href="./index.html">Contact</a>
      <a href="./index.html">Blogs</a>
    </nav>
    <header>
      <div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="SEARCH" />
        </div>
        <div class="logo" id="logo"></div>
        <div class="socials">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </header>

    <!-- Banner -->
    <div class="banner" id="banner"></div>

    <!-- Feed -->
    <div class="feed">
      <div class="feed-container">
        <div id="data-container" class="article-list feed-left"></div>
        <div class="right-bar">
          <div class="about-me">
            <h3 class="bg-white px-5 font-bold text-lg -mt-9">About</h3>
            <img
              alt="Background Image"
              src="https://cheerup2.theme-sphere.com/bold/wp-content/uploads/sites/8/2017/07/about-side.jpg"
            />
            <br />
            <p>
              I'm Shane, a girly girl and lover of life. Join me on the journey
              to find latest in fashion.
            </p>
            <br />
            <b> Read More </b>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <p><strong className="font-bold">About</strong></p>
          <img
            src="https://zoya.qodeinteractive.com/wp-content/uploads/2021/04/user-img-1.png"
            alt="Background Image"
            height="170"
            width="200"
          />
          <p class="about-text">
            Sed ut in perspiciatis unde omnis iste natus error sit on i tatem
            accusantium doloremque laudan totam rem aperiam eaque.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
